resource_types:
- name: pull-request
  type: docker-image
  tags: [cncf]
  source:
    repository: appscodeci/github-pr-resource
    tag: latest

- name: github-status
  type: docker-image
  tags: [cncf]
  source:
    repository: dpb587/github-status-resource
    tag: master

resources:
- name: master
  type: git
  tags: [cncf]
  source:
    uri: https://github.com/kubedb/elasticsearch
    branch: master

- name: repo-status
  type: github-status
  tags: [cncf]
  source:
    repository: kubedb/elasticsearch
    access_token: ((access_token))
    context: "concourse-ci"

- name: cncf
  type: pull-request
  tags: [cncf]
  source:
    owner: kubedb
    repo: elasticsearch
    label: ok-to-test/cncf
    # org: kubedb
    access_token: ((access_token))

- name: gke
  type: pull-request
  tags: [cncf]
  source:
    owner: kubedb
    repo: elasticsearch
    label: ok-to-test/gke
    access_token: ((access_token))

- name: aws
  type: pull-request
  tags: [cncf]
  source:
    owner: kubedb
    repo: elasticsearch
    label: ok-to-test/kops-aws
    access_token: ((access_token))

- name: azure-aks
  type: pull-request
  tags: [cncf]
  source:
    owner: kubedb
    repo: elasticsearch
    label: ok-to-test/aks
    access_token: ((access_token))

- name: azure-acs
  type: pull-request
  tags: [cncf]
  source:
    owner: kubedb
    repo: elasticsearch
    label: ok-to-test/acs
    access_token: ((access_token))

- name: do
  type: pull-request
  tags: [cncf]
  source:
    owner: kubedb
    repo: elasticsearch
    label: ok-to-test/do
    access_token: ((access_token))

- name: kubespray
  type: pull-request
  tags: [cncf]
  source:
    owner: kubedb
    repo: elasticsearch
    label: ok-to-test/kubespray
    access_token: ((access_token))

- name: creds
  type: s3
  source:
    bucket: kubedbci
    access_key_id: ((s3-access-key))
    secret_access_key: ((s3-secret))
    versioned_file: creds.zip

- name: concourse-locks
  type: pool
  tags: [cncf]
  source:
    uri: git@github.com:kubedb/concourse-locks.git
    branch: master
    pool: kubedb
    private_key: ((private_key))

jobs:
- name: test-master
  plan:
  - get: master
    trigger: true
  - get: creds
    params:
      unpack: true
  - put: concourse-locks
    params:
      acquire: true
  - put: repo-status
    params:
      state: pending
      commit: master
  - task: test-e2e
    privileged: true
    file: master/hack/concourse/task.yml
    input_mapping:
      elasticsearch: master
    params:
      ClusterProvider: cncf
      DOCKER_USER: ((docker_user))
      DOCKER_PASS: ((docker_pass))
    tags: [cncf]
    on_success:
      put: repo-status
      params:
        state: success
        commit: master
    on_failure:
      put: repo-status
      params:
        state: failure
        commit: master
    ensure:
      put: concourse-locks
      params:
        release: concourse-locks

- name: test-cncf
  plan:
  - get: cncf
    trigger: true
    version: every
  - put: cncf
    params: { path: cncf, status: pending}
  - get: creds
    params:
      unpack: true
  - put: concourse-locks
    params:
      acquire: true
  - task: test-e2e
    privileged: true
    file: cncf/hack/concourse/task.yml
    input_mapping:
      elasticsearch: cncf
    tags: [cncf]
    params:
      ClusterProvider: cncf
      DOCKER_USER: ((docker_user))
      DOCKER_PASS: ((docker_pass))
    ensure:
      put: concourse-locks
      params:
        release: concourse-locks
    on_success:
      put: cncf
      params: { path: cncf, status: success}
    on_failure:
      put: cncf
      params: {path: cncf, status: failure}

