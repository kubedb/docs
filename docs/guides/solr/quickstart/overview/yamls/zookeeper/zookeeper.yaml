apiVersion: kubedb.com/v1alpha2
kind: ZooKeeper
metadata:
  name: zoo-com
  namespace: demo
spec:
  version: 3.8.3
  adminServerPort: 2181
  replicas: 3
  storage:
    resources:
      requests:
        storage: "100Mi"
        storageClassName: standard
    accessModes:
      - ReadWriteOnce
  terminationPolicy: Halt