apiVersion: storage.kubestash.com/v1alpha1
kind: BackupStorage
metadata:
  name: s3-storage
  namespace: demo
spec:
  storage:
    provider: s3
    s3:
      bucket: neaj-new
      region: ap-south-1
      endpoint: ap-south-1.linodeobjects.com
      secretName: s3-secret
      prefix: backup
  usagePolicy:
    allowedNamespaces:
      from: All
  default: false
  deletionPolicy: WipeOut