apiVersion: kubedb.com/v1
kind: Redis
metadata:
  name: restored-redis
  namespace: demo
spec:
  init:
    waitForInitialRestore: true
  version: "16.1"
  replicas: 3
  standbyMode: Hot
  streamingMode: Synchronous
  storageType: Durable
  storage:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  deletionPolicy: WipeOut