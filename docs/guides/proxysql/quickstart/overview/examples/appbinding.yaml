apiVersion: appcatalog.appscode.com/v1alpha1
kind: AppBinding
metadata:
  name: mysql-backend-apb
  namespace: demo
spec:
  clientConfig:
    caBundle: 
    service:
      name: mysql-server
      path: /
      port: 3306
      scheme: mysql
    url: tcp(mysql-server.demo.svc:3306)/
  secret:
    name: mysql-server-auth
  tlsSecret:
    name: mysql-server-client-cert 
  type: mysql
  version: 8.0.27