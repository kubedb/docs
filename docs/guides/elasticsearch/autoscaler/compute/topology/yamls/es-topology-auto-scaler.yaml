apiVersion: autoscaling.kubedb.com/v1alpha1
kind: ElasticsearchAutoscaler
metadata:
  name: es-topology-as
  namespace: demo
spec:
  databaseRef:
    name: es-topology
  compute:
    topology:
      ingest:
        trigger: "On"
        podLifeTimeThreshold: 5m
        minAllowed:
          cpu: ".4"
          memory: 500Mi
        maxAllowed:
          cpu: 2
          memory: 3Gi
        controlledResources: ["cpu", "memory"]