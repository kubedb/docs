apiVersion: kubedb.com/v1
kind: Elasticsearch
metadata:
  name: es-test
  namespace: demo
spec:
  configuration:
    secretName: es-custom-config
  enableSSL: false 
  version: opensearch-2.8.0
  storageType: Durable
  deletionPolicy: WipeOut
  topology:
    master:
      suffix: master
      replicas: 3
      storage:
        storageClassName: "standard"
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    data:
      suffix: data
      replicas: 2 
      storage:
        storageClassName: "standard"
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
    ingest:
      suffix: ingest
      replicas: 2
      storage:
        storageClassName: "standard"
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
