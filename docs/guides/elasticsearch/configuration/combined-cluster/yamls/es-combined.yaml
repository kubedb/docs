apiVersion: kubedb.com/v1
kind: Elasticsearch
metadata:
  name: es-multinode
  namespace: demo
spec:
  version: xpack-8.11.1
  enableSSL: true
  replicas: 3
  configuration:
    secretName: es-custom-config
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 100Gi
  deletionPolicy: WipeOut