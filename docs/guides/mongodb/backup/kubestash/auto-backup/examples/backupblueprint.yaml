apiVersion: core.kubestash.com/v1alpha1
kind: BackupBlueprint
metadata:
  name: sample-blueprint
  namespace: demo
spec:
  usagePolicy:
    allowedNamespaces:
      from: All
  backupConfigurationTemplate:
    deletionPolicy: OnDelete
    backends:
    - name: s3-backend
      storageRef:
        namespace: ${storageNamespace}
        name: ${storageName}
      retentionPolicy:
        name: backup-rp
        namespace: demo        
    sessions:
    - name: frequent
      scheduler:
        jobTemplate:
          backoffLimit: 1
        schedule: ${scheduleTime}
      repositories:
        - name: ${repoName}
          backend: s3-backend
          directory: ${backupPath}
          encryptionSecret:
           name: encry-secret
           namespace: demo
      addon:
        name: mongodb-addon
        tasks:
          - name: LogicalBackup