apiVersion: kubedb.com/v1alpha2
kind: Druid
metadata:
  name: restored-druid
  namespace: demo
spec:
  init:
    waitForInitialRestore: true
  version: 30.0.0
  deepStorage:
    type: s3
    configSecret:
      name: deep-storage-config
  topology:
    routers:
      replicas: 1
  deletionPolicy: WipeOut