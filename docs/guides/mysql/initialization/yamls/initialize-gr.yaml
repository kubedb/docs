apiVersion: kubedb.com/v1
kind: MySQL
metadata:
  name: mysql-init-script
  namespace: demo
spec:
  version: "9.1.0"
  topology:
    mode: GroupReplication
  replicas: 3
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  init:
    script:
      configMap:
        name: my-init-script
