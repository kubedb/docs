apiVersion: kubedb.com/v1alpha2
kind: MySQL
metadata:
  name: sample-mysql-2
  namespace: demo-2
  annotations:
    stash.appscode.com/backup-blueprint: mysql-backup-template
    stash.appscode.com/schedule: "*/3 * * * *"
spec:
  version: "8.0.35"
  replicas: 1
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 50Mi
  deletionPolicy: WipeOut
