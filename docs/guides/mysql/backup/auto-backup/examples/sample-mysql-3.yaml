apiVersion: kubedb.com/v1alpha2
kind: MySQL
metadata:
  name: sample-mysql-3
  namespace: demo-3
  annotations:
    stash.appscode.com/backup-blueprint: mysql-backup-template
    params.stash.appscode.com/args: --databases mysql
spec:
  version: "8.0.29"
  replicas: 1
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 50Mi
  terminationPolicy: WipeOut
