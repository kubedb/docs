apiVersion: kubedb.com/v1
kind: MySQL
metadata:
  name: quick-mysql
  namespace: demo
spec:
  version: "9.1.0"
  storageType: Durable
  podTemplate:
    spec:
      serviceAccountName: my-custom-serviceaccount
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  deletionPolicy: DoNotTerminate
