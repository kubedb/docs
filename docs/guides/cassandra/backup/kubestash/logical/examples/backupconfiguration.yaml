apiVersion: core.kubestash.com/v1alpha1
kind: BackupConfiguration
metadata:
  name: sample-cas-backup
  namespace: demo
spec:
  target:
    apiGroup: kubedb.com
    kind: Cassandra
    namespace: demo
    name: cas-sample
  backends:
    - name: s3-backend
      storageRef:
        namespace: demo
        name: s3-storage
      retentionPolicy:
        name: demo-retention
        namespace: demo
  sessions:
    - name: frequent-backup
      scheduler:
        schedule: "*/5 * * * *"
        jobTemplate:
          backoffLimit: 1
      repositories:
        - name: s3-cassandra-repo
          backend: s3-backend
          directory: /cas
      addon:
        name: cassandra-addon
        tasks:
          - name: logical-backup