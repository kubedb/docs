apiVersion: kubedb.com/v1alpha2
kind: MariaDB
metadata:
  name: minute-mariadb
  namespace: demo
spec:
  version: "8.0.21"
  storageType: Durable
  podTemplate:
    spec:
      serviceAccountName: my-custom-serviceaccount
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  terminationPolicy: DoNotTerminate
