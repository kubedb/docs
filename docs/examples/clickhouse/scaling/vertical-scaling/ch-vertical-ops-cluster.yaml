apiVersion: ops.kubedb.com/v1alpha1
kind: ClickHouseOpsRequest
metadata:
  name: ch-scale-vertical-cluster
  namespace: demo
spec:
  type: VerticalScaling
  databaseRef:
    name: ch
  verticalScaling:
    cluster:
      - clusterName: appscode-cluster
        node:
          resources:
            requests:
              memory: "3Gi"
              cpu: "3"
            limits:
              memory: "3Gi"
              cpu: "3"