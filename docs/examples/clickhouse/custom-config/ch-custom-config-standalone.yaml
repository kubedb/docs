apiVersion: kubedb.com/v1alpha2
kind: ClickHouse
metadata:
  name: ch-standalone
  namespace: demo
spec:
  version: 24.4.1
  configSecret:
    name: ch-configuration
  replicas: 1
  storage:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  deletionPolicy: WipeOut
