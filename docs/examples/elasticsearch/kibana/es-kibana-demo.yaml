apiVersion: kubedb.com/v1
kind: Elasticsearch
metadata:
  name: es-kibana-demo
  namespace: demo
spec:
  version: xpack-8.11.1
  replicas: 1
  authSecret:
    kind: Secret
    name: es-auth
  configuration:
    secretName: es-custom-config
  storage:
    storageClassName: "standard"
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
