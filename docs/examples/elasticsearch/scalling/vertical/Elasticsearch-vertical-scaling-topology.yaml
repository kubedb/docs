apiVersion: ops.kubedb.com/v1alpha1
kind: ElasticsearchOpsRequest
metadata:
  name: vscale-combined
  namespace: demo
spec:
  type: VerticalScaling
  databaseRef:
    name: es-combined
  verticalScaling:
    node:
      resources:
        limits:
          cpu: 1500m
          memory: 2Gi
        requests:
          cpu: 600m
          memory: 2Gi
