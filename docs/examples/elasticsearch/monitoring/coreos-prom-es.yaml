apiVersion: kubedb.com/v1alpha2
kind: Elasticsearch
metadata:
  name: coreos-prom-es
  namespace: demo
spec:
  version: xpack-8.11.1
  deletionPolicy: WipeOut
  storage:
    storageClassName: "standard"
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  monitor:
    agent: prometheus.io/operator
    prometheus:
      serviceMonitor:
        labels:
          release: prometheus
        interval: 10s
