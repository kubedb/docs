apiVersion: kubedb.com/v1alpha2
kind: MongoDB
metadata:
  name: quick-mongodb
  namespace: demo
spec:
  version: "4.2.3"
  storageType: Durable
  podTemplate:
    spec:
      serviceAccountName: my-custom-serviceaccount
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  terminationPolicy: DoNotTerminate
