apiVersion: kubedb.com/v1
kind: MongoDB
metadata:
  name: mg-alone
  namespace: demo
spec:
  version: "4.4.26"
  podTemplate:
    spec:
      resources:
        requests:
          cpu: "300m"
          memory: "400Mi"
  storage:
    resources:
      requests:
        storage: 500Mi
    storageClassName: standard
  deletionPolicy: WipeOut
