apiVersion: ops.kubedb.com/v1alpha1
kind: MongoDBOpsRequest
metadata:
  name: mops-reconfigure-shard
  namespace: demo
spec:
  type: Reconfigure
  databaseRef:
    name: mg-sharding
  configuration:
    shard:
      configuration:
        secretName: new-custom-config
    configServer:
      configuration:
        secretName: new-custom-config
    mongos:
      configuration:
        secretName: new-custom-config
