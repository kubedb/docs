apiVersion: kubedb.com/v1alpha2
kind: FerretDB
metadata:
  name: ferret
  namespace: demo
spec:
  version: "2.0.0"
  authSecret:
    kind: Secret
    name: ferret-auth
    externallyManaged: false
  sslMode: disabled
  backend:
    storageType: Durable
    storage:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 500Mi
  deletionPolicy: WipeOut