apiVersion: kubedb.com/v1alpha2
kind: FerretDB
metadata:
  name: fr-tls
  namespace: demo
spec:
  version: "2.0.0"
  authSecret:
    kind: Secret
    name: ferret-auth
    externallyManaged: false
  backend:
    storage:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 500Mi
  deletionPolicy: WipeOut
  sslMode: requireSSL
  tls:
    issuerRef:
      apiGroup: "cert-manager.io"
      kind: Issuer
      name: ferretdb-ca-issuer