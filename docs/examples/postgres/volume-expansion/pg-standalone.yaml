apiVersion: kubedb.com/v1alpha2
kind: Postgres
metadata:
  name: pg-standalone
  namespace: demo
spec:
  version: "13.13"
  replicas: 1
  standbyMode: Hot
  storageType: Durable
  storage:
    storageClassName: "linode-block-storage"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
  terminationPolicy: WipeOut
