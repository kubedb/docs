apiVersion: ops.kubedb.com/v1alpha1
kind: PostgresOpsRequest
metadata:
  name: pgops-rotate-auth-user
  namespace: demo
spec:
  type: RotateAuth
  databaseRef:
    name: quick-postgres
  authentication:
    secretRef:
      kind: Secret
      name: quick-postgres-user-auth
  timeout: 5m
  apply: IfReady
