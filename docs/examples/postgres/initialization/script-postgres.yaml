apiVersion: kubedb.com/v1alpha2
kind: Postgres
metadata:
  name: script-postgres
  namespace: demo
spec:
  version: "13.13"
  storage:
    storageClassName: "standard"
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  init:
    script:
      configMap:
        name: pg-init-script
