apiVersion: kubedb.com/v1
kind: Redis
metadata:
  name: custom-valkey
  namespace: demo
spec:
  version: valkey-8.1.1
  configuration:
    secretName: rd-configuration
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
