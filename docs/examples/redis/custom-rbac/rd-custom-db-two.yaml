apiVersion: kubedb.com/v1alpha2
kind: Redis
metadata:
  name: minute-redis
  namespace: demo
spec:
  version: 6.2.14
  podTemplate:
    spec:
      serviceAccountName: my-custom-serviceaccount
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  deletionPolicy: DoNotTerminate
