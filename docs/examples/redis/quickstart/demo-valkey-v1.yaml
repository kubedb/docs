apiVersion: kubedb.com/v1
kind: Redis
metadata:
  name: valkey-quickstart
  namespace: demo
spec:
  version: valkey-8.1.1
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  deletionPolicy: WipeOut