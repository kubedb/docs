apiVersion: kubedb.com/v1alpha2
kind: ZooKeeper
metadata:
  name: zk-demo
  namespace: demo
spec:
  version: "3.7.2"
  replicas: 1
  storage:
    resources:
      requests:
        storage: "100Mi"
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
  terminationPolicy: "WipeOut"